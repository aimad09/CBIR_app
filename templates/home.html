<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>image search engine </title>
  
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">


</head>
<body>
    <h2>image Search engine</h2>
    <p class="lead">Please <b>upload an image</b></p>
    
    <!-- Upload  -->
    <form id="file-upload-form" class="uploader" action="/upload_image" method="post" enctype="multipart/form-data">
      <input id="file-upload" type="file" name="uploadImage" accept="image/*" />
    
      <label for="file-upload" id="file-drag">
        <img id="file-image" src="#" alt="Preview" class="hidden">     
        <div id="start">                                                                                                                                                          
          <i class="fa fa-download" aria-hidden="true"></i>
          <div>Select a file or drag here</div>
          <div id="notimage" class="hidden">Please select an image</div>
          <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
         
        </div>
        <div id="response" class="hidden">
          <div id="messages"></div>
          <progress class="progress" id="file-progress" value="0">
            <span>0</span>%
          </progress>
        </div>
      </label>
      <input type="submit" value="Search"   class="btn btn-primary"/>
    </form>

   <script  src="/static/script.js"></script>
</body>

</html>
